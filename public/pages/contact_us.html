<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="../images/favicon.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="../styles/contact_us.css">
  <title>crea8lab - Building The Future</title>
</head>
<body>
  <header>
    <div class="logo" id="#hero">
      <a href="../../index.html">
        <img src="/public/images/logo_transparent.png" alt="crea8lab logo">
        <h1 class="logo_text">crea8lab</h1>
      </a>
    </div>
  </header>
  <main>
    <!-- Hero Landing Page -->
    <div class="center">
      <div class="font-jumbo bold">
        Crea8lab
      </div>
      <div class="font-medium">
        where work is done... send us a message
      </div>
    </div>
  </main>

  <!-- send us a message -->
  <section class="messenger">
    <div class="header">
      <h2>Have a word?</h2>
    </div>

    <form action="#" method="post">
      <div class="form-group">
        <input type="text" name="name" id="name" placeholder="Jon Doe">
      </div>
      <div class="form-group">
        <input type="email" name="email" id="email" placeholder="jondoe@doe.io">
      </div>
      <div class="form-group">
        <textarea name="message" id="message" cols="30" rows="10" placeholder="document.write(message)"></textarea>
      </div>
    </form>
  </section>
</body>
</html>
